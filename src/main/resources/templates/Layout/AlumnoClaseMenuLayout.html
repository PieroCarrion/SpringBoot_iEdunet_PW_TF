<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/FooterLayout :: head">
<meta charset="utf-8">
</head>
<body>
	<!-- ======= Header ======= -->
	<header id="header" class="fixed-top header-inner-pages"
		th:fragment="header">
		<div class="container d-flex align-items-center">
			<h1 class="mr-auto">
				<a href="index.html">iEduNet</a>
			</h1>
			<!-- Uncomment below if you prefer to use an image logo -->
			<nav class="nav-menu d-none d-lg-block">
				<ul>
					<li><a th:href="@{/alumno/}">Inicio</a></li>
					<li><a th:href="@{/alumno/cursos/}">Cursos</a></li>
					<li><a th:href="@{/alumno/horario}">Horarios</a></li>
					<li><a th:href="@{/alumno/calificaciones}">Calificaciones</a></li>
				</ul>
			</nav>
			<!-- .nav-menu -->
			<a th:href="@{/}" class="get-started-btn scrollto">Cerrar Sesión</a>
		</div>
	</header>

	<main id="main">
		<section class="inner-page">
			<div class="container" th:fragment="submenu">
				<br> <br>
				<ol>
					<li><a>Mis Cursos</a></li>
					<li><a th:text="${nombreCurso} + ' ' + ${grado}"></a></li>
				</ol>
				<div class="row">
					<div class="col-md-8">
						<h2 th:text="${nombreCurso} + ' ' + ${grado}"></h2>
						<p
							th:text=" 'En esta página se mostrará todas la información del curso'+${nombreCurso}"></p>
					</div>
				</div>
				<!--Menu interno para alumno-->
				<div class="row">
					<div class="col-lg-12 d-none d-sm-block">
						<ul id="portfolio-menu" class="d-flex justify-content-center"
							data-aos="fade-up" data-aos-delay="100">
							<li><a
								th:href="@{'/alumno/cursos/info/index?id=' + ${idClase}}">
							</a>Todo</li>
							<li><a
								th:href="@{'/alumno/cursos/info/index?id=' + ${idClase}}">
									<svg width="1em" height="1em" viewBox="0 0 16 16"
										class="bi bi-info-circle" fill="currentColor"
										xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
											d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
											d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z" />
                                    <circle cx="8" cy="4.5" r="1" />
                                    </svg> Información General
							</a></li>
							<li><a
								th:href="@{'/alumno/cursos/tareas/?id='+${idClase}}">
									<svg width="1em" height="1em" viewBox="0 0 16 16"
										class="bi bi-journal-bookmark-fill" fill="currentColor"
										xmlns="http://www.w3.org/2000/svg">
                                <path
											d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
                                <path
											d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
                                <path fill-rule="evenodd"
											d="M6 1h6v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8V1z" />
                                </svg> Tareas Pendientes
							</a></li>

							<li><a
								th:href="@{'/alumno/cursos/recursos/?id='+${idClase}}">
									<svg width="1em " height="1em " viewBox="0 0 16 16 "
										class="bi bi-book " fill="currentColor "
										xmlns="http://www.w3.org/2000/svg ">
                                <path fill-rule="evenodd "
											d="M1 2.828v9.923c.918-.35 2.107-.692 3.287-.81 1.094-.111 2.278-.039 3.213.492V2.687c-.654-.689-1.782-.886-3.112-.752-1.234.124-2.503.523-3.388.893zm7.5-.141v9.746c.935-.53 2.12-.603 3.213-.493 1.18.12
                                2.37.461 3.287.811V2.828c-.885-.37-2.154-.769-3.388-.893-1.33-.134-2.458.063-3.112.752zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02
                                1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z " />
                                </svg> Recursos
							</a></li>
							<li><a
								th:href="@{'/alumno/cursos/examenes/?id='+${idClase}}">
									<svg width="1em " height="1em " viewBox="0 0 16 16 "
										class="bi bi-file-earmark-check " fill="currentColor "
										xmlns="http://www.w3.org/2000/svg ">
                            <path
											d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z " />
                            <path
											d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z " />
                            <path fill-rule="evenodd "
											d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z " />
                            </svg> Examenes
							</a></li>
							<li><a
								th:href="@{'/alumno/cursos/calificaciones/?id='+${idClase}}">
									<svg width="1em " height="1em " viewBox="0 0 16 16 "
										class="bi bi-clipboard-check " fill="currentColor "
										xmlns="http://www.w3.org/2000/svg ">
                                <path fill-rule="evenodd "
											d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z " />
                                <path fill-rule="evenodd "
											d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3zm4.354 7.146a.5.5
                                0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z " />
                                 </svg> Calificaciones
							</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- End Header -->
	<footer th:replace="Layout/FooterLayout :: footer"></footer>
</body>
</html>
