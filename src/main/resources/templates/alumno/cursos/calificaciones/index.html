<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/FooterLayout :: head">
<meta charset="utf-8">
</head>
<body>
	<header th:replace="Layout/AlumnoMenuLayout :: header"> </header>


	<main id="main">
		<section class="inner-page">
		<br>
			<div class="container" style="margin-top: 25px; padding: 10px">
				<div class="row">
					<div class="col-md-8">
						<h2 th:text="${nombreCurso} + ' ' + ${grado}"></h2>
						<p
							th:text=" 'En esta página se mostrará todas la información del curso'+${nombreCurso}"></p>
					</div>

				</div>
				<div class="row tareas portfolio-container" data-aos="fade-up"
					data-aos-delay="200">
					<div class="col-lg portfolio-item tareas-alumno">
						<div class="box featured" data-aos="fade-up" data-aos-delay="100">
							<h3 class="textoReporteP text-left">Todos las actividades
								académicas Rendidas</h3>
							<table id="tablax" class="table table-striped table-bordered"
								style="width: 100%">
								<thead>
									<tr>
										<th>Fecha de Emisión</th>
										<th>Tipo</th>
										<th>Nota</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="actividad : ${actividades}">
										<td th:text="${actividad.fechaPublicacion}"></td>
										<td th:text="${actividad.descripcion}"></td>
										<td th:text="${actividad.nota}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>


	<footer th:replace="Layout/FooterLayout :: footer"></footer>
</body>
</html>
