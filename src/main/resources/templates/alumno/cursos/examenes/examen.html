<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/FooterLayout :: head">
<meta charset="utf-8">
</head>
<body>
	<header th:replace="Layout/AlumnoMenuLayout :: header"> </header>


	<main id="main">
		<section class="inner-page">
			<div th:replace="Layout/AlumnoClaseMenuLayout :: submenu"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="alert alert-warning text-center"
							th:text="${exam.descripcion + ' - Fecha: '  + exam.fechaExamen + ' - Hora inicio: '+ exam.hora}"
							role="alert"></div>
					</div>
				</div>
				<div class="row informaciongeneral portfolio-container">
					<div class="col-lg-12 portfolio-item filter-informaciongeneral">
						<div class="box featured">

							<div
								class="container align-center embed-responsive embed-responsive-16by9">
								<iframe th:src="@{${exam.link}}" allowfullscreen>Cargando…</iframe>
							</div>

							<p class=" important-message text-left">*Al concluir su
								examen, presione el botón enviar</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>



	<footer th:replace="Layout/FooterLayout :: footer"></footer>
</body>
</html>
