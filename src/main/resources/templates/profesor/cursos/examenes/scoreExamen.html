
<!DOCTYPE html>
<html lang="en">

<head th:replace="Layout/FooterLayout :: head">
<meta charset="utf-8">
</head>
<body>
	<header th:replace="Layout/ProfesorMenuLayout :: header"> </header>
	<!-- End Header -->
	<main id="main">
		<section class="inner-page">
			<div class="container">
				<br> <br>
				<ol>
					<li><a href="#">Mis Aulas</a></li>
					
					<li><a href="#">Evaluaciones</a></li>
				</ol>
				<div class="row">
					<div class="col-md-8">
						<h2>Examen</h2>
						
					</div>
					<div class="col-md-4">
						<form class="form-inline my-4">
							<input class="form-control mr-sm-2" type="search"
								placeholder="¿Qué necesitas?" aria-label="Search">
							<button class="btn btn-outline-default my-2 my-sm-0"
								type="submit">Buscar</button>
						</form>
					</div>
				</div>
				<div class="row tareas " data-aos="fade-up" data-aos-delay="200">
					<div class="col-lg tareas-profesor">
						<div class="box featured" data-aos="fade-up" data-aos-delay="100">
							<div class="row">
								<div class="col-lg-12">
									<h3 class="text-left">Registrar Nota del Alumno</h3>
								</div>
							</div>
							<div class="contenedor">
								<div class="contenedor-lista">
									<div class="lista-newfile" id="lista">
										<form th:action="@{/profesor/cursos/examenes/save-score}"
											th:object="${calificacion}" method="post">

											<div class="form-group text-left">
												<div class="row">
													<input type="text" style="display: none;"
														class="form control" th:field="*{idExamen}">
														 <input
														type="text" style="display: none;" class="form control"
														th:field="*{idAlumno}">
														<input type="text" style="display: none;" class="form control" th:field="*{idCalificacion}">
												</div>
												<br>
												<div class="row">
													<div class="col-lg-6">
														<label for="formGroupExampleInput2">
															<h6>Nota</h6>
														</label> <input type="text" class="form-control"
															placeholder="Inserte nota Aquí" th:field="*{nota}">
													</div>

												</div>
												<br> <label for="formGroupExampleInput2 ">
													<h6>Comentarios</h6>
												</label>
												<textarea class="form-control "
													id="exampleFormControlTextarea1 " rows="3 "
													th:field="*{descripcion}"></textarea>

											</div>
											<div class="form-group mb-0 ">
												<button type="submit" class="btn btn-sendnewfile ">Guardar
													Nota</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</section>
	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer id="footer-app-web">
		<div class="container footer-bottom clearfix">
			<div class="copyright">
				&copy; 2020 iEduNet Inc. Todos los derechos reservados. Número de
				patente 7.493.396 y 7.558.853 de Perú. Resto de patentes en trámite.
				<a href="#"> Necesito Ayuda</a>
			</div>
		</div>
	</footer>
	<!-- End Footer -->

	<footer th:replace="Layout/FooterLayout :: footer"></footer>
</body>

</html>
