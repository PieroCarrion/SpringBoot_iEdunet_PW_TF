<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layout/FooterLayout :: head">
    <meta charset="utf-8">
</head>

<body>
    <header th:replace="Layout/ProfesorMenuLayout :: header"> </header>
    <!-- End Header -->
    <main id="main">
        <section class="inner-page">
            <div class="container">
                <div th:replace="Layout/ProfesorClaseMenuLayout :: submenu"></div>
                <div class="row tareas " data-aos="fade-up" data-aos-delay="200">
                    
                    <div class="col-lg tareas-profesor">
                        <div class="box featured" data-aos="fade-up" data-aos-delay="100">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h3 class="text-left"> Nuevo Recurso:
                                    </h3>
                                </div>
                            </div>
                            <div class="contenedor">
                                <div class="contenedor-lista">
                                    <div class="lista-newfile" id="lista">
                                        <form th:action="@{/profesor/cursos/recursos/saveRecurso}" th:object="${recurso}" method="post">
                                            <div class="form-group text-left">
              									<label for="formGroupExampleInput2"> <h6>Nombre </h6></label>
                                                <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{nombre}" placeholder="Nombre del recurso">
                                               	<br>
                                                <label for="formGroupExampleInput2"> <h6>Link del Archivo </h6></label>
                                                <input type="text" class="form-control" id="formGroupExampleInput2"  th:field="*{linkDocumento}" placeholder="Pegue aquí link del archivo png">
                                                <br>
                                                <label for="formGroupExampleInput2"> <h6>Descripción </h6></label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" th:field="*{descripcion}" rows="3"></textarea>
                                                <input type="text" style="display: none;" class="form-control" th:field="*{idClase}">
                                            </div>
                                            <div class="form-group mb-0">
                                                <button type="submit" class="btn btn-sendnewfile">Subir Archivo</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- End #main -->

    <footer th:replace="Layout/FooterLayout :: footer"></footer>
</body>

</html>
