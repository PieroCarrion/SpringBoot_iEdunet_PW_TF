<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layout/FooterLayout :: head">
    <meta charset="utf-8">
</head>
<body>
    <header th:replace="Layout/ProfesorMenuLayout :: header"> </header>
    <!-- End Header -->
    <main id="main">
        <section class="inner-page">
            <div class="container">
                <div th:replace="Layout/ProfesorClaseMenuLayout :: submenu"></div>
                <div class="row tareas " data-aos="fade-up" data-aos-delay="200">
                    <div class="col-lg tareas-profesor">
                        <div class="box featured" data-aos="fade-up" data-aos-delay="100">
                            <div class="row">
                                <div class="col-lg-8">
                                    <h3 class="text-left"> Recursos:
                                    </h3>
                                </div>
                                
                            </div>
                            <div class="contenedor">
                                <div class="contenedor-lista">

                                    <div class="lista" id="lista">
                                        <h6 class=" text-left"> </h6>
                                        <div class="row file" th:each="recurso : ${recursos}">
                                            <div class="col-md-1 well mt-2 mb-2"> <img th:src="@{/assets/img/classroom/img.png}" alt="User"></div>
                                            <div class="col-md-8 well text-left">
                                                <p class="label" th:text="${recurso.nombre}"> <br>
                                                    <p th:text="${recurso.descripcion} + ' - ' + ${recurso.LinkDocumento}"></p>
                                                    <p th:text="'Fecha Publicacion: ' + ' - ' + ${recurso.fechaPublicacion}"></p>
                                                </p>
                                            </div>
                                            <div class="col-md-3 well ">
                                                <button type="button" class="btn btn-deleteimg" data-toggle="modal" data-target="#deleteimgmodal"> <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                                                    <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>
                                                    <path fill-rule="evenodd" d="M6.146 7.146a.5.5 0 0 1 .708 0L8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 0 1 0-.708z"/>
                                                  </svg> Eliminar imagen</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="deleteimgmodal" tabindex="-1" role="dialog" aria-labelledby="deleteimgmodal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Está seguro que desea eliminar el recurso?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-primary"> Sí, Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--- Modal -->



    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer th:replace="Layout/FooterLayout :: footer"></footer>
</body>

</html>
