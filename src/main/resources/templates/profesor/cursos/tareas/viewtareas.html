
<!DOCTYPE html>
<html lang="en">

<head th:replace="Layout/FooterLayout :: head">
<meta charset="utf-8">
</head>

	<header th:replace="Layout/ProfesorMenuLayout :: header"> </header>

								</div>
								<div class="col-lg-4">

											<option>Por nota</option>
										</select>
									</div>
								</div>
							</div>
							<div class="contenedor">

												<div class="row alumno" th:each="nota : ${notas}">
													<div class="col-md-2 well mt-2 mb-2">

													</div>
													<div class="col-md-2 well">
														<p class="label">CÃ³digo</p>
														<p class="dato" th:text="${nota.codigoAlumno}"></p>
													</div>
													<div class="col-md-2 well">
														<p class="label">Alumno</p>
														<p class="dato" th:text="${nota.nombre}+' '+${nota.apellido}"></p>
													</div>
													<div class="col-md-2 well">
														<p class="label">Nota</p>
														<p class="dato" th:text="${nota.nota}"></p>
													</div>
													<div class="col-md-4 well ">
														<a th:href="@{'/profesor/cursos/tareas/scoretarea?idA=' + ${nota.idAlumno}+'&idC='+ ${nota.idExamen}}"
															class="calificar-btn scrollto"> <svg width="1em"
																height="1em" viewBox="0 0 16 16"
																class="bi bi-file-earmark-check-fill"
																fill="currentColor" xmlns="http://www.w3.org/2000/svg">

																	fill-rule="evenodd"

												</div>
										
									</div>
								</div>

						</div>

				</div>
