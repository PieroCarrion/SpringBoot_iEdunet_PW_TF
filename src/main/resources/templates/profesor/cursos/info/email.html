<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layout/FooterLayout :: head">
<meta charset="utf-8">
</head>

<body>
	<header th:replace="Layout/AlumnoMenuLayout :: header"> </header>


	<main id="main">
		<section class="inner-page">
			<div class="container">
				<br>
                <br>
                <div class="row">
                    <div class="col-md-8">
                        <h2 th:text="*{nombreCurso}"> </h2>
                        <p> En esta página podrá enviar mensajes vía correo electrónico hacia su profesor.</p>
                    </div>
                    <div class="col-md-4">
                        <form class="form-inline my-4">
                            <input class="form-control mr-sm-2" type="search" placeholder="¿Qué necesitas?" aria-label="Search">
                            <button class="btn btn-outline-default my-2 my-sm-0" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
				<!-- Email Form-->
				<div class="container">
					<div class="row informaciongeneral portfolio-container"
						data-aos="fade-up" data-aos-delay="200">
						<div class="col-lg-12 portfolio-item filter-informaciongeneral">
							<div class="box featured" data-aos="fade-up" data-aos-delay="100">
								<h3 class=" prueba text-left" th:text="'Nuevo Mensaje para la sección: '+*{idClaseCurso}"> </h3>
								<ul class="d-flex flex-wrap" style="display: flex;">
									<div class="col-12">
										<form th:action="@{/profesor/cursos/info/sendEmail}"
											th:object="${emailViewModel}" method="post">
											<div class="form-row">
												<div class="form-group col-md-6">
													<label for="formGroupExampleInput2">
														<h6>Nombre y Apellidos</h6>
													</label> <input type="text" name="name" class="form-control"
														id="name" data-rule="minlen:2" style = "text-align: center;"
														data-msg="Completa este campo" th:text="${nombresAlumno}"
														th:field="*{nombreCurso}" />
													<div class="validate"></div>
												</div>
												<div class="form-group col-md-6">
													<label for="formGroupExampleInput2">
														<h6>Identificador de la Clase</h6>
													</label> 
													 <input type="text" name="name" class="form-control"
														id="name" data-rule="minlen:2" style = "text-align: center;"
														data-msg="Completa este campo" th:text="${idClase}"
														th:field="*{idClase}" readonly/>
													<div class="validate"></div>
												</div>
											</div>
											<div class="form-group">
												<label for="formGroupExampleInput2">
													<h6>Asunto</h6>
												</label> <input type="text" class="form-control" name="subject"
													id="subject" data-rule="minlen:2"
													data-msg="Completa este campo" 
													th:field="*{subject}" />
												<div class="validate"></div>
											</div>
											<div class="form-group">
												<label for="formGroupExampleInput2 ">
													<h6>Mensaje</h6>
												</label>
												<textarea class="form-control" name="message" rows="10"
													data-msg="Completa este campo" 													th:field="*{message}"></textarea>
												<div class="validate"></div>
												<input type="text" style="display: none;"
													class="form-control" th:field="*{idClase}">
											</div>
											<div class="form-group mb-0">
												<button type="submit" class="btn btn-sendnewfile">Enviar</button>
											</div>
										</form>
									</div>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<!--End Email Form-->
				<!-- ----------------------------ZONA SEGURA------------------------- -->
		</section>
	</main>



	<footer th:replace="Layout/FooterLayout :: footer"></footer>
</body>

</html>
