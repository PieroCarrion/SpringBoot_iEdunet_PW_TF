<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/FooterLayout :: head">
<meta charset="utf-8">
</head>
<body>
	<header th:replace="Layout/ProfesorMenuLayout :: header"> </header>



	<main id="main">
		<section class="inner-page">
			<div th:replace="Layout/ProfesorClaseMenuLayout :: submenu"></div>
			<div class="container">
				<div class="row tareas " data-aos="fade-up" data-aos-delay="200">
					<div class="col-lg tareas-profesor">
						<div class="box featured" data-aos="fade-up" data-aos-delay="100">
							<div class="row">
								<div class="col-lg-12">
									<h3 class="text-left">
										Agregar nuevo Comunicado para: <span
											th:text="${nombreCurso} + ' ' + ${grado} "></span>
									</h3>
								</div>
							</div>
							<div class="contenedor">
								<div class="contenedor-lista">
									<div class="lista-newfile" id="lista">
										<form th:action="@{/profesor/cursos/save-comunicado}"
											th:object="${comunicado}" method="post">

											<div class="form-group text-left">
												<div class="row">

													<div class="col-lg-12">
														<input type="text" style="display: none"
															class="form-control" th:field="*{clase.id}"> <label
															for="formGroupExampleInput2">
															<h6>Título del Anuncio</h6>
														</label> <input id="link-input" type="text" class="form-control"
															th:field="*{titulo}"
															placeholder="Escriba el título de su anuncio">
													</div>

												</div>
												<br>
												<label
									for="link-input"><h6>Descripción</h6> </label> <textarea id="link-input"
									type="text" class="form-control" th:field="*{descripcion}"
									placeholder="Comunicado"></textarea>

											</div>
											<div class="form-group mb-0 ">
												<button type="submit " class="btn btn-sendnewfile">
													Agregar Anuncio</button>

												<button type="button" class="btn btn-sendnewfile"
													data-dismiss="modal">Cerrar</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- End #main -->



	<footer th:replace="Layout/FooterLayout :: footer"></footer>
</body>
</html>
