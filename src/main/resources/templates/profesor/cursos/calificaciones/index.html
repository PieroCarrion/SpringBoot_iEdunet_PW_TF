<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/FooterLayout :: head">
<meta charset="utf-8">
</head>
<body>
	<header th:replace="Layout/ProfesorMenuLayout :: header"> </header>
	<main id="main">
		<section class="inner-page">
			<div class="container">
				<div th:replace="Layout/ProfesorClaseMenuLayout :: submenu"></div>
				<div class="row informaciongeneral portfolio-container"
					data-aos="fade-up" data-aos-delay="200">
					<div class="col-lg-12 portfolio-item filter-informaciongeneral">
						<div class="box featured" data-aos="fade-up" data-aos-delay="100">
							<div class="col-lg-12">
								<h3 class="textoReport text-left">Tareas & Examenes dentro
									de su aula</h3>
							</div>
							<div th:each="actividad : ${actividades}">
								<div class="row reporteprueba1">
									<div class="col-md-1 well mt-2 mb-2">
										<img th:src="@{/assets/img/classroom/aula.png}" alt="Homework">
									</div>
									<div class="col-md-2 well mt-2 mb-2">
										<a
											th:href="@{'/profesor/cursos/calificaciones/verreportes?id=' + ${actividad.id}}">
											<h3 class="textodentroReporte text-center"
												th:text="${actividad.descripcion}"></h3>
										</a>
									</div>
									<div class="col-md-3 well mt-2 mb-2">
										<p>Decricpcion,datos u otros sobre el reporte etc</p>
									</div>
									<div class="col-md-3 well mt-2 mb-2">
										<h6 class="textoReporte text-center">Fecha de cierre</h6>
										<h6 class="textoReporte text-center" th:text="${actividad.fechaPublicacion}"></h6>
									</div>
									<div class="col-md-3 well ">
										<a
											th:href="@{'/profesor/cursos/calificaciones/verreportes?id=' + ${actividad.id}}"
											class="saveresource-btn scrollto"> Ver Reporte </a>
									</div>

								</div>
								<br>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>


	<footer th:replace="Layout/FooterLayout :: footer"></footer>
</body>
</html>
